{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'lang-logo.png'%}">
    </a>
    <h1>SentiMail</h1>
    <h3>A Machine Learning App by Mike Bao and Jonathan Huang</h3>
    <p>SentiMail uses IBM Watson's Natural Language API to analyze emails for tone, style, and mood.</p>
    
    <a type="button" class="btn btn-lg btn-primary" href="https://github.com/MikeBao99/SentiMail"><span class="glyphicon glyphicon-download"></span> Source on GitHub</a>
  </div>
</div>
<form method="POST" action="#" enctype="multipart/form-data">
  <!-- COMPONENT START -->
  <div class="form-group">
    <div class="input-group input-file" name="Fichier1">
        <input type="text" class="form-control" placeholder='Choose a file...' />     
            <span class="input-group-btn">
            <button class="btn btn-default btn-choose" type="button">Choose</button>
        </span>


    </div>
  </div>
  <!-- COMPONENT END -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary pull-right" disabled>Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </div>
</form>

{% endblock %}
